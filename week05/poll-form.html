<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Sarah Toronto | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>          
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favourite browser?</label>
                        <select id="browser" name="browser">
                            <option value="firefox">Firefox</option>
                            <option value="chrome">Chrome</option>
                            <option value="edge">Microsoft Edge</option>
                            <option value="safari">Safari</option>
                            <option value="opera">Opera</option>
                            <option value="brave">Brave</option>
                            <option value="tor">Tor (üßÖ? ü§® aight)</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="locations">List the places you have lived:</label>
                    <textarea id="locations" name="locations" rows="4" placeholder="Glasgow Scotland, Houston Texas, Tokyo Japan, "></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            ¬©Ô∏è2024 | HTML - User Poll Activity | Sarah Toronto
        </footer>
    </body>
</html>
