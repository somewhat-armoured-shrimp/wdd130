<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Contact Us | Skelly Tonne's Whitewater Adventures</title>
        <meta name="description" content="The page to talk to us and ask questions.">
        <meta name="author" content="Sarah Toronto">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header class="logo">
            <img src="images/rafting-logo.jpg" alt="Rafting Logo that says Whitewater Adventures. It has skeletons rafting and it's cool.">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact-us">
            <h1>Contact Us</h1>
            <div class="form-n-map">
                <form>
                    <div class="fieldsets">
                        <fieldset class="field1">
                            <legend>Contact Information</legend>
                            <div> 
                                <label for="user-name">Your Name:</label>
                                <input type="text" id="user-name" name="user-name">
                            </div>
                            <div>
                                <label for="email">Your E-mail:</label>
                                <input type="text" id="email" name="email">
                            </div>
                        </fieldset>
                        <fieldset class="field2">
                            <legend>What's Up?</legend>
                            <p>I have a:</p>
                            <div class="radios">
                                <div>
                                    <input type="radio" id="general" name="reason">
                                    <label for="general">General Inquiry</label>
                                </div>
                                <div>
                                    <input type="radio" id="reservation" name="reason">
                                    <label for="reservation">Reservation Question</label>
                                </div>
                                <div>
                                    <input type="radio" id="suggestion" name="reason">
                                    <label for="suggestion">Website Suggestion</label>
                                </div>
                            </div>    
                            <div>
                                <label for="message">Message us:</label>
                                <textarea id="message" name="message" rows="4" placeholder="Enter text"></textarea>
                            </div>
                            <div>
                                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                                <input type="checkbox" id="subscribe" name="subscribe">
                            </div>
                            <div>
                                <button type="submit">Send Message</button>
                            </div>
                        </fieldset>
                    </div>
                </form>
                <div class="map"> <!-- putting it in a div unironically sounds like a good idea idk -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d79700.52111843228!2d-95.71311537205521!3d33.12794356290496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1720825268065!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contact-info">
                <div>
                    <h2>Address</h2>
                    <p>333 Skeleton Closet Rd, Texas</p>
                </div>
                <div>
                    <h2>Call Us</h2>
                    <p>1-800-333-0333</p>
                </div>
                <div>
                    <h2>Email Us</h2>
                    <p>mail@skellytonneswwa.com</p>
                </div>
            </div>
            <div class="employees">
                <figure>
                    <img src="images/employee1-pfp.jpg" alt="female employee">
                    <figcaption>Jen, employee call support person and senior manager of the replacement department</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3-pfp.jpg" alt="CARL">
                    <figcaption>Jon, head of head</figcaption>
                    
                </figure>
                <figure>
                    <img src="images/employee2-pfp.jpg" alt="female employee IDK AGGFHSGH head of something">
                    <figcaption>Jan</figcaption>
                </figure>
            </div>  
        </main>
        <footer>
            <p>©️2024 | Skelly Tonne's Whitewater Adventures | Sarah Toronto</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="facebook logo" width="30">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="twitter logo. I refuse to call it X." width="30">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="instagram logo" width="33">
                </a>
            </nav>
            <a href="images/contact-us-wireframe.jpg" target="_blank">Page Wireframe. kinda blurry but should be good</a>
        </footer>
    </body>
</html>
